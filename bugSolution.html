<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be hidden initially.
  </div>

  <script>
    document.getElementById("myDiv").style.display = "none";
    setTimeout(function() {
      document.getElementById("myDiv").style.display = "block";
    }, 3000);
  </script>
</body>
</html>
